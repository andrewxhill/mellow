[egg_info]
tag_build = dev
tag_svn_revision = true

[easy_install]
find_links = http://www.pylonshq.com/download/

[nosetests]
with-pylons = test.ini

# Babel configuration
[compile_catalog]
domain = www
directory = www/i18n
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = www/i18n/www.pot
width = 80

[init_catalog]
domain = www
input_file = www/i18n/www.pot
output_dir = www/i18n

[update_catalog]
domain = www
input_file = www/i18n/www.pot
output_dir = www/i18n
previous = true
